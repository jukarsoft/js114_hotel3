<!DOCTYPE html>
<html>
<head>
	<title>Funciones</title>
	<script type="text/javascript">
		
		//solicitar numero de noches
		var numNoches;
		var precioNoche;
		var totalHotel;
		//solicitar ciudad
		var ciudad;
		//solicitar alquiler
		var diasAlquilerCoche;
		var totalCosteAlquilerCoche;
		//total coste
		var costeTotal;
		//prompt intro de datos
		numNoches=parseInt(prompt('número de noches '));
		precioNoche=parseInt(prompt('Precio por noche '));
		ciudad=prompt('Indicar ciudad de destino');
		diasAlquilerCoche=parseInt(prompt('Dias de alquiler del coche '));
		
		//Funcion Coste Hotel
		function costeHotel(noches, precio) {
			return noches*precio;
		}
		//Función coste del avión
		function costeAvion (destino) {
			var resultado=0;
			switch (destino) {
				case'Paris':
						resultado=180;
					break;
				case 'Londres':	
						resultado=120;
					break;
				case 'Boston':
						resultado=600;
					break;	
				default: resultado=500;
			}	
			return resultado
		}	
		//Función coste del alquiler del coche
		function costeAlquilerCoche (numDias) {
			var precio=40;
			var calculo;
			calculo=numDias*40;

			if (numDias>= 7) {
				calculo=calculo-50;
			} else if (numDias>=3) {
					calculo=calculo-20;
			}
			return calculo;
		}
		//Función para obtener el coste del viaje a una ciudad
		function costeViaje (noches, precio,destino,numDias) {
			totalHotel=costeHotel(noches,precio);
			totalAvion=costeAvion (ciudad);
			totalCosteAlquilerCoche=costeAlquilerCoche (diasAlquilerCoche);
			return totalHotel+totalAvion+totalCosteAlquilerCoche;
		}

		//coste total del viaje (hotel + ciudad + alquiler)
		costeTotal=costeViaje(numNoches,precioNoche,ciudad,diasAlquilerCoche);
		alert(`total hotel ${numNoches} x ${precioNoche} es: ${totalHotel}`);
		alert(`total avión ${ciudad} - ${totalAvion}....`);
		alert(`total alquiler coche ${diasAlquilerCoche} - ${totalCosteAlquilerCoche}....`);
		alert(`total viaje ......: ${costeTotal}`);

	</script>
</head>
